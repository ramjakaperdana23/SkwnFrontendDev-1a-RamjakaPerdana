<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Dekoorsekawan</title>
  </head>

  <body>
    <nav class="header">
      <div class="container header-wrapper">
        <div class="header-logo">
          <h1>Dekoor</h1>
        </div>
        <div class="header-links">
          <a href="#">About Us</a>
          <a href="#">Furniture&nbsp<i class="bi bi-chevron-down"></i></a>
          <a href="#">Partnerships</a>
          <a href="#">Contact</a>
        </div>
        <div class="header-btn">
          <button class="btn btn-signup">Sign Up</button>
          <button class="btn btn-icon"><i class="bi bi-bag"></i></button>
        </div>
      </div>
    </nav>
    <main>
      <div id="hero" class="hero">
        <div class="hero-desc-container">
          <div class="hero-desc">
            <h1>
              The kind of <span>furniture</span> you have been looking for
            </h1>
            <div class="hero-desc-btn">
              <button class="btn-big btn-search">
                <i class="bi bi-search"></i> &nbsp; SEARCH CATALOG
              </button>
              <button class="btn-big btn-watch">
                <i class="bi bi-play-fill"></i> &nbsp; WATCH VIDEOS
              </button>
            </div>
          </div>
        </div> <div class="hero-img-container">
          <img
            src="https://picsum.photos/1920/1080"
            alt="hero"
            class="hero-img"
          />
          <div class="hero-img-desc">
            <div>
              <div style="width: 100%;">
                <span class="badge">$329</span>
              </div>
              <h1 class="hero-img-title">Posht Sofa</h1>
              <div style="width: 100%;">
                <button class="hero-img-btn">VIEW DETAILS &nbsp; <i class="bi bi-chevron-right"></i> </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
